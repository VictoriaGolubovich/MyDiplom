<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Product</title>
</head>
<body>
<h3>Создать новый товар</h3>
<form th:action="@{/products/create}" method="post" th:object="${product}" enctype="multipart/form-data">
    Название объявления: <input type="text" name="title"/><br><br>
    Описание объявления: <input type="text" name="description"/><br><br>
    Цена: <input type="number" name="price"/><br><br>
    Город: <input type="text" name="city"/><br><br>
    Фотография: <input type="file" name="file1"/><br><br>
    <input type="hidden" name="_csrf" value="${_csrf.token}">
    <input type="submit" value="Добавить" class="button"/>
</form>
<hr>

<form th:action="@{/users/main}" method="get">
    <input type="submit" value="Мой профиль" class="button"/>
</form>
<hr>
<form th:action="@{/products}" class="find_products">
    <button class="button">Найти объявление</button>
</form>
<hr>
<form th:action="@{/logout}" method="post" class="sign_out">
    <input type="submit" value="Выйти" class="button"/>
</form>
</body>
</html>
