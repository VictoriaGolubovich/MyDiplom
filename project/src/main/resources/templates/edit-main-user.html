<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sales Platform</title>
</head>
<body>

<h1>Изменить</h1>

<form method="POST" th:action="@{/users/main/edit}" th:object="${user}">
    <label for="username">Новый Никнейм: </label><br>
    <input type="text" th:field="*{username}" th:value="${user.username}" id="username"/>
    <div class="validationError" th:text="${error_message}">Пользователь с таким логином уже существует</div>

    <label for="password">Новый Пароль: </label><br>
    <input type="password" th:field="*{password}" th:value="${user.password}" id="password"/><br>

    <label for="name">Новое Имя: </label><br>
    <input type="text" th:field="*{name}" th:value="${user.name}"  id="name"/><br>

    <label for="lastname">Новая Фамилия: </label><br>
    <input type="text" th:field="*{lastname}" th:value="${user.lastname}"  id="lastname"/><br>

    <label for="phoneNumber">Новый Номер телефона: </label><br>
    <input type="text" th:field="*{phoneNumber}" th:value="${user.phoneNumber}"  id="phoneNumber"/><br>

    <label for="email">Новый email: </label><br>
    <input type="text" th:field="*{email}" th:value="${user.email}"  id="email"/><br>


    <input type="submit" value="Изменить" class="register_button"/>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
</form>
<hr>
<form th:action="@{/users/main}" method="get">
    <input type="submit" value="Мой профиль" class="button"/>
</form>
</body>
</html>
